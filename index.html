{% extends 'layout.html' %}

{% block content %}
    <h2>All Books</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - ${{ book.price }}</li>
        {% endfor %}
    </ul>
    <hr>
    <h2>Search for a Book</h2>
    <form action="/search" method="post">
        <input type="text" name="keyword" placeholder="Enter a book title or author">
        <input type="submit" value="Search">
    </form>
{% endblock %}
