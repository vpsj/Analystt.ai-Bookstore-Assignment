{% extends 'layout.html' %}

{% block content %}
    <h2>Search Results for "{{ keyword }}"</h2>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }} - ${{ book.price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
{% endblock %}
